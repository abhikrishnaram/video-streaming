<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        height: 100vh;
        width: 100vw;
        display: flex;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        background-color:rgb(224, 224, 224);
      }
      .container{   
        box-shadow: rgba(22, 22, 25, 0.2) 0px 7px 29px 0px;   
        max-width: 80vw;
      }
    </style>
    <title>Video Streaming Server</title>
</head>
<body>
  <div class="container">
    <video id="videoPlayer" controls>
      <source src="http://localhost:8000/videos/1" type="video/mp4">
      <track 
        label="English" 
        kind="captions" 
        srcLang="en" 
        src="http://localhost:8000/videos/1/caption" 
        default
      >
    </video>
  </div>
</body>
</html>
